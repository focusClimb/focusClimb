<html>
    <head>
            <title>New Tab - TabChi</title>
            <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
            <meta content="utf-8" http-equiv="encoding">
            <link rel="stylesheet" type="text/css" href="style.css">
            <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    </head>
    <body>
        <textarea id="popup_note_textarea">            </textarea>

</div>

              <div class="handle">
                <svg width="24px" height="24px" fill="none" stroke="white" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5C11 5.55228 11.4477 6 12 6C12.5523 6 13 5.55228 13 5Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

              <span class="glyphicon glyphicon-chevron-left"></span></div>
              <h3>
                <a href="https://github.com/pesarkhobeee/TabChi">TabChi</a>
                <br>
                <small><span class="glyphicon glyphicon-info-sign"></span> Press <kbd>ESC</kbd> to close</small>
              </h3>
              <div class="flex-container">
                        <div>
                                <label for="topsites-setting">Top Sites [S]</label>

                                <select name="topsites-setting" id="topsites-setting">
                                <option value=""></option>
                                <option value="Bottom">Bottom</option>
                                <option value="Left">Left</option>
                                <option value="Hidden">Hidden</option>
                                </select>
                        </div>

                        <div><input id="toggleNotepad" type="button" value="Toggle the NotePad [T]"></div>
                        
                        <div><input id="clock" type="button" value="Toggle the Clock [C]"></div>

                        <fieldset>
                                <legend>Background Settings:</legend>
                                <select name="background-setting" id="background-setting">
                                        <option value=""></option>
                                        <option value="Offline">Use Offline Pictures</option>
                                        <option value="Color">Use Color</option>
                                        <option value="Pexels">Use Pexels.com</option>
                                </select>
                                <fieldset id="fieldset-color">
                                        <legend>Color:</legend>
                                        <div>
                                                <input id="colorsPalette" type="color" list="Palette">
                                                <datalist id="Palette">
                                                <option>#A5C8E4</option>
                                                <option>#C0ECCC</option>
                                                <option>#F9F0C1</option>
                                                <option>#F4CDA6</option>
                                                <option>#F6A8A6</option>
                                                <option>#FDF8E2</option>
                                                <option>#FFDDD3</option>
                                                <option>#F3BFB3</option>
                                                <option>#5EA9BE</option>
                                                <option>#9ACDE0</option>
                                                <option>#CBE1EF</option>
                                                <option>#96ceb4</option>
                                                <option>#ffeead</option>
                                                <option>#ffcc5c</option>
                                                <option>#ff6f69</option>
                                                </datalist>
                                        </div>
                                </fieldset>
                                <fieldset id="fieldset-pexels">
                                        <legend>pexels.com:</legend>
                                        <div>
                                                <label>
                                                        Background Search Term:
                                                </label>
                                                <input id="focusClimbSearchTerm" type="text" value="sunrise">
                                        </div>
                                        <div><input id="changebackground" type="button" value="New Background [N]"></div>
                                        <div><input id="previous" disabled="true" type="button" value="Previous Background [B]"></div>
                                        <div><input id="next" disabled="true" type="button" value="Next Background [N]"></div>
                                        <div><input id="pin" type="button" value="Pin the current picture [P]"></div>
                                        <div><a style="font-size:0.8em; text-decoration: none;" href="https://www.pexels.com/api/new/" target="_blank">
                                                pexels.com Token:
                                        </a></div>
                                        <div><input id="focusClimbPexelsToken" type="text" placeholder="Please get a token"></div>
                                </fieldset>
                        </fieldset>
                </div>
            </div>

            <div id="digital-clock">00:00:00</div>
            <div id="message"></div>
            <div id="pushpin"><a id="focusClimbPushPin" class="component_link">
                <svg fill="#FFF" width="24px" height="24px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">

            </a></div>

                        </g>
                    </svg>                    
            </a></div>
            <div class="top-site-container"><div class="top-sites"></div></div>
